<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1> {{ question.question_text }}</h1>
<ul>
  {% for choice in question.choice_set.all %}
  <li style="color: green">{{choice.choice_text}} -- {{ choice.votes}} vote {{choice.votes|pluralize}}</li>
{% endfor %}
</ul>
<a href="#"> Vote again ?</a>
</body>
</html>
